<!DOCTYPE html>
<html land="eng">

<head>
    <title>The Food Pyramid</title>
    <link rel="stylesheet" href="foodPyramid.css" type="text/css" />
</head>

<body>
    <div class="page">

        <header>
            <h1> The Food Pyramid</h1>
        </header>

        <table>
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" colspan="2"> Serving Guidelines</th>

                </tr>
                <tr>
                    <th scope="col">Food Group</th>
                    <th scope="col">2005-2010</th>
                    <th scope="col">2011-present</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Milk Group
                        <br>
                        <div class="description">
                            (Milk,Yogurt, Cheese)
                        </div>
                    </th>
                    <td>2-3</td>
                    <td>3-4</td>
                </tr>
                <tr>
                    <th scope="row">Meat Group
                        <br>
                        <div class="description">
                            (Beef, Yogurt, Fish, Beans)
                        </div>
                    </th>

                    <td>2-3</td>
                    <td>5-6</td>
                </tr>
                <tr>
                    <th scope="row">Fruits</th>
                    <td>2-4</td>
                    <td>2-4</td>
                </tr>
                <tr>
                    <th scope="row">Vegetables</th>
                    <td>3-5</td>
                    <td>1-2</td>
                </tr>
                <tr>
                    <th scope="row">Heavily Salted Snacks</th>
                    <td>1-2</td>
                    <td>3-5</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <div>
            Marianna Fernandes @ 2024
        </div>
    </footer>
</body>

</html>
